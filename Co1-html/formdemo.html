<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Element Demo</title>
    <style>
        *{
            background-color: chartreuse;
            text-align: center;
        }
        .Buttons{
         background-color: red;
        }
        #b1
        {
            background-color: red;
        }
        #b1:hover{
            cursor: pointer;
        }
        nav {
            background-color: aqua;
        }
        nav a{
        text-decoration: none;
        display: inline-flex;
        padding: 10px;
        }
        header h1 {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <header>
    <h1 align="center"> Welcome to my port folio</h1></header>
    <nav>
           

    </nav>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Fullname" required/><br>
            <label>Email:</label>
             <input type="email" id="email" name="email" placeholder="Enter email@gmail.com" required/><br>
             <label>Password:</label>
              <input type="password" id="name"  required/><br>
              <label>DOB:</label>
              <input type="date" id="dob" name="dob" placeholder="Select your DOB"/></br>
              <label>Website URL:</label>
              <input type="url" id="wurl" name="wurl" placeholder="Enter Website url"/><br>
        </fieldset>
                <fieldset>
                <legend>Preferrences</legend>
                <label>Select gender</label><br>
                <label>Male:</label>
                <input type="radio" id="male" name="gender" value="male"/><br>
                 <label>Female:</label>
                <input type="radio" id="female" name="gender" value="female"/><br>
                <label>Language</label>
                <label>Telugu:</label>
                <input type="checkbox" id="Languages"/><br>
                       <label>English:</label>
                <input type="checkbox" id="Languages"/><br>
                       <label>Hindi:</label>
                <input type="checkbox" id="Languages"/><br>
                <label>Country</label>
                <select id="country">
                    <option value=" "> select country</option>
                   <option value="India">India</option>
                    <option value="Canada">Canada</option>
                     <option value="USA">USA</option> <br>
                </select>
                <label>About me</label>
                <textarea id="about me" name="about me" rows="5" placeholder="give introduction" required></textarea>
              </fieldset>
              <fieldset>
                <legend>Additional Information</legend> 
                <label>Upload File</label><br>
                <input type="file" id="file" accept=".pdf"/><br>
                <div class="Buttons">
                    <input type="submit"  id="b1"   value="submit">
                    <input type="reset" value="reset">
                    <input type="button" value="onclick" onclick="alert('button was clicked')"
                </div>
              </fieldset>
        </fieldset>
    </form>
</body>
</html>
