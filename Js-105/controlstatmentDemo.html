<body>
    <h1>Control statements demonstriation in js</h1>
    <p id="demo"></p>
    <script>
        let a;
        let b;
        let n1=parseInt(prompt("Enter a value:"));
        let n2=parseInt(prompt("Enter b value:"));
        document.getElementById("demo").innerHTML="first element:"+n1+"<br/>";
            document.getElementById("demo").innerHTML+="Second element:"+n2+"<br/>";

                document.getElementById("demo").innerHTML="first element is big"; 
            }
