<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Demo</title>
</head>
<body>
    <h1>Operators demo</h1>
    <pre id="demo"></pre>
    <script>
        let x = 9;
        let y = 8;
        document.getElementById("demo").innerText =
            `Addition = ${x + y}
Subtraction = ${x - y}
Multiplication = ${x * y}
Division = ${x / y}`;
    </script>
</body>
</html>
