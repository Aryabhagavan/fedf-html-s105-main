<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop statment demo</title>
</head>
<body>
    <h1>loop atatment demo js</h1>
    <p id="demo"></p>
    <script>
        let i=0;
while(i<=4){
        document.getElementById("demo").innerHTML=i+"\n";
           i++ ;
        }
    </script>
</body>
